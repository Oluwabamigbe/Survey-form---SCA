<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>SURVEY FORM FOR FREE CODE CAMP</title>
</head>
<body>
    <header>
        <h1 id="title">SURVEY FORM FOR <a href="#">freeCodeCamp</a> </h1>
        <p id="description" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Numquam, facere?</p>
    </header>
    
    <form action="survey-form" id="form-control">
        <div class="form-name">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="Enter Your Name" required>
        </div>

        <div class="form-email">
            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="Enter Your Email" required>
        </div>

        <div class="form-age">
            <label for="age" id="number-label">Age</label>
            <input type="number" placeholder="Enter Your Age" min="0" max="200">
        </div>


        <div class="form-role">
            <label for="role">Which option describes your current role?</label>
            <select name="Role" id="dropdown">
                <option value="student">Student</option>
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
                <option value="other">Prefer not to say</option>              
            </select>
        </div>


        <div class="form-recommend">
            <label>Would you recommend freeCodeCamp to a friend?</label>

            <label for="recommend">
                <input type="radio" id="recommend" name="recommend-name" value="definitely">
                Definitely
            </label>

            <label for="recommend">
                <input type="radio" id="recommend" name="recommend-name" value="maybe">
                Maybe
            </label>

            <label for="recommend">
                <input type="radio" id="recommend" name="recommend-name" value="not-sure">
                Not Sure
            </label>       
        </div>
        


        <div class="form-feature">
            <label for="role">What is your favorite feature of freeCodeCamp?</label>
            <select name="Role" id="role">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source"> Open Source</option>              
            </select>
        </div>




        <div class="form-improve">
            <label for="">What would you like to see improved? <i>(Check all that apply)</i> </label>


            <label for="improve-1"> <input type="checkbox" name="improve" id="improve-1">Front-end Projects</label>

            <label for="improve-2"> <input type="checkbox" name="improve" id="improve-2">Back-end Projects
            </label>

            <label for="improve-3"> <input type="checkbox" name="improve" id="improve-3">Data Visualization
            </label>

            <label for="improve-4"> <input type="checkbox" name="improve" id="improve-4">Challenges
            </label>

            <label for="improve-5"> <input type="checkbox" name="improve" id="improve-5">Open Source Community</label>

            <label for="improve-6"> <input type="checkbox" name="improve" id="improve-6">Gitter help rooms
            </label>

            <label for="improve-7"> <input type="checkbox" name="improve" id="improve-7"> Videos
            </label>

            <label for="improve-8"> <input type="checkbox" name="improve" id="improve-8">City Meetups
            </label>

            <label for="improve-9"> <input type="checkbox" name="improve" id="improve-9">Wiki
            </label>

            <label for="improve-10"> <input type="checkbox" name="improve" id="improve-10">Forums
            </label>

            <label for="improve-11"> <input type="checkbox" name="improve" id="improve-11">Additional Courses
            </label>
        </div>



    <div class="form-quality">
            <label>Quality of Content:</label>

            <label for="recommend">
                <input type="radio" id="quality" name="quality-name">
                Excellent
            </label>

            <label for="recommend">
                <input type="radio" id="quality" name="quality-name">
                Good
            </label>

            <label for="recommend">
                <input type="radio" id="quality" name="quality-name">
                Fair
            </label>

            <label for="recommend">
                <input type="radio" id="quality" name="quality-name">
                Poor
            </label>  
        </div>
        


        <div class="form-service">
            <label>Service:</label>

            <label for="service">
                <input type="radio" id="service" name="service-name">
                Excellent
            </label>

            <label for="service">
                <input type="radio" id="service" name="service-name">
                Good
            </label>

            <label for="service">
                <input type="radio" id="service" name="service-name">
                Fair
            </label>

            <label for="service">
                <input type="radio" id="service" name="service-name">
                Poor
            </label>
        </div>



        <div class="form-learn">
            <label for="learn">How did you learn about us? </label>


            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">Newspaper</label>

            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">TV
            </label>

            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">
            Online</label>

            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">Radio</label>

            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">Friend</label>

            <label for="learn-1"> <input type="checkbox" name="learn" id="learn-1">Other</label>
            </div> 
        


        <div class="form-comment">
            <label for="comment">Any comments or suggestions?</label>
            <textarea name="comment" id="comment" placeholder="Type in your messsage..."></textarea>
        </div>

        <div>
           <button type="submit" id="submit">SUBMIT</button>
        </div>
    </form>


</body>
</html>
